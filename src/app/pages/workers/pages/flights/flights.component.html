


<div class="flex flex-col md:flex-row gap-x-4 h-full">

    <div class="flow-root flex-1">
      <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
          <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 sm:rounded-lg">
            <div class="border-b border-gray-200 bg-white px-4 py-5 sm:px-6">
              <h3 class="text-base font-semibold leading-6 text-gray-900">Flights</h3>
            </div>
            <table class="min-w-full divide-y divide-gray-300">
              <thead class="bg-gray-50">
                <tr>
                  <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-6">Flight Number</th>
                  <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Origin</th>
                  <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Origin Date</th>
                  <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Dest.</th>
                  <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Dest. Date</th>

                  <!-- <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-6">
                    <span class="sr-only">Edit</span>
                  </th> -->
                </tr>
              </thead>
              <tbody class="divide-y divide-gray-200 bg-white">
                <tr [routerLinkActive]="'active'" *ngFor="let flight of flights$ | async" class="hover:bg-indigo-50" [routerLink]="['flight', flight.num]">
                    <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-0">{{ flight.num }}</td>
                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{ flight.from }}</td>
                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{ flight.from_date }}</td>
                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{ flight.to }}</td>
                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{ flight.to_date }}</td>
    
                    <!-- <td class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-0">
                      <a href="#" class="text-indigo-600 hover:text-indigo-900">Edit<span class="sr-only">, Lindsay Walton</span></a>
                    </td> -->
                  </tr>
  
                <!-- More people... -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <p class="block" [@transition] *ngIf="loading"> Loading ... </p>
    </div>
    <div class="flex-none">
        <router-outlet></router-outlet>
    </div>
  </div>
